{% extends "main_template.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}


<div class="container">
{% if not isLoginCorrect %}
    <form action="{% url 'login' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="loginInput">Login:</label>
            <input type="text" id="loginInput" placeholder="user login" class="form-control" name="login">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="user password" class="form-control" name="password">
        </div>
        <div class="form-row justify-content-center">
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
    </form>

{% endif %}
{% if not isLoginCorrect and isFormCorrect %}
    <div class="row justify-content-center alert alert-danger mt-5" role="alert">
    Login incorrect
    </div>
{% endif %}
</div>


{% endblock content %}
